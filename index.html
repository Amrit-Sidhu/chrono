<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <title>Practice after Break</title>
  </head>
  <body>
    <!--==========================================main div started======================================================-->

    <div class="main">
      <!--nav bar started-->
      <div id="navbar">
        <div class="menu">
          <!--row started-->
          <div class="row">
            <div class="col-3">
              <div class="logo">
                <img src="images/logo.png" class="img-fluid" alt="" srcset="" />
              </div>
            </div>
            <div class="col-6">
              <div class="links">
                <li><a href="#" class="active-nav">home</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">model</a></li>
                <li><a href="#">watch</a></li>
                <li><a href="#">brands</a></li>
                <li><a href="#">contact us</a></li>
              </div>
            </div>
            <div class="col-3">
              <div class="right-links">
                <li>
                  <a href="#"
                    ><i class="fa fa-shopping-cart" aria-hidden="true"></i
                  ></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="#"
                    ><i class="fa fa-search" aria-hidden="true"></i
                  ></a>
                </li>
                <li><a href="#">usd</a></li>
              </div>
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
      <!--end navbar-->

      <!-- =======================================slider started =======================================================-->
      <!--row started-->
      <div class="row">
        <!--col-12-->
        <div class="col-12">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="images/slider1.jpg" alt="" srcset="" />
              </div>
              <div class="swiper-slide">
                <img src="images/slider2.jpg" alt="" srcset="" />
              </div>
              <div class="swiper-slide">
                <img src="images/slider3.jpg" alt="" srcset="" />
              </div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-box">
              <div class="swiper-button-prev"></div>
            </div>
            <div class="swiper-button-box swiper-button-box1">
              <div class="swiper-button-next"></div>
            </div>
          </div>
          <!--end swiper container-->
        </div>
      </div>
      <!--end col-12-->
    </div>
    <!--row ended-->
    <!--==========================================ended  main div ======================================================-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
